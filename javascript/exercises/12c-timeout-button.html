<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

  <button class="js-timeout-button">Start</button>
  <script>
    const buttonElement = document.querySelector('.js-timeout-button') 
    
    buttonElement.addEventListener('click', startTimeout)

    function startTimeout() {
      buttonElement.innerText = 'Loading'

      setTimeout(() => {
        buttonElement.innerText = 'Finished'
      }, 3000)
    }

  </script>
</body>
</html>
