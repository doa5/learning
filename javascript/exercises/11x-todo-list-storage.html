<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/11x-todo-list-storage.css">
</head>

<body>
  <p>Todo List</p>

  <div class="todo-input-grid">
    <input placeholder="Todo name" class="js-input-name name-input" onkeypress="checkEnterPress(event)">
    <input type="date" class="js-due-date-input due-date-input">
    <button onclick="addTodo()" class="add-todo-button" >Add</button>
  </div>

  <div class="js-display-list todo-grid"></div>

  <script src="scripts/11x-todo-list-storage.js"></script>
</body>
</html>
