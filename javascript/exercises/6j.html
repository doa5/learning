<body>

  <script>
    const randomNumber = Math.random()
    const guess = 'Heads';
    let result = '';

    result = (randomNumber < 0.5) ? 'Heads' : 'Tails';

    message = (guess === result) ? console.log(`Computer result = ${result}\nYou Win.`) : console.log(`Computer result = ${result}\nYou Lose.`);
    console.log(message)
  </script>
