<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercise 10i</title>
  <link rel="stylesheet" href="styles/10i-calculator-final.css">
</head>

<body>
  <p class="js-calculation calculation"></p>

  <p>
    <button class="calculator-button grey" onclick="
      updateCalculation('1');
      ">
      1
    </button>

    <button class="calculator-button grey" onclick="
      updateCalculation('2');
      ">
      2
    </button>

    <button class="calculator-button grey" onclick="
      updateCalculation('3');
      ">
      3
    </button>

    <button class="calculator-button orange" onclick="
      updateCalculation(' + ');
      ">
      +
    </button>
  </p>

  <p>
    <button class="calculator-button grey" onclick="
      updateCalculation('4');
      ">
      4
    </button>

    <button class="calculator-button grey" onclick="
      updateCalculation('5');
      ">
      5
    </button>

    <button class="calculator-button grey" onclick="
      updateCalculation('6');
      ">
      6
    </button>

    <button class="calculator-button orange" onclick="
      updateCalculation(' - ');
      ">
      -
    </button>
  </p>

  <p>
    <button class="calculator-button grey" onclick="
      updateCalculation('7');
      ">
      7
    </button>

    <button class="calculator-button grey" onclick="
      updateCalculation('8');
      ">
      8
    </button>

    <button class="calculator-button grey" onclick="
      updateCalculation('9');
      ">
      9
    </button>

    <button class="calculator-button orange" onclick="
      updateCalculation(' * ');
      ">
      *
    </button>
  </p>

  <p>
    <button class="calculator-button grey" onclick="
      updateCalculation('0');
      ">
      0
    </button>

    <button class="calculator-button grey" onclick="
      updateCalculation('.');
      ">
      .
    </button>

    <button class="calculator-button grey" onclick="
      calculation = eval(calculation);
      displayCalculation();
      saveCalculation()
      ">
      =
    </button>

    <button class="calculator-button orange" onclick="
      updateCalculation(' / ');
      ">
      /
    </button>
  </p>

  <p>
    <button class="calculator-button grey clear" onclick="
      calculation = '';
      displayCalculation();
      saveCalculation()
      ">
      Clear
    </button>
  </p>

  <script src="scripts/10i-calculator-final.js"></script>

</body>
</html>
