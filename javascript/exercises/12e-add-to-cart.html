<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

  <button class="js-add-to-cart" onclick="
    clearTimeout()
    startTimeout()
    ">Add to cart</button>

  <p class="js-display"></p>

  <script>
    let timeoutID

    function startTimeout() {
      document.querySelector('.js-display')
        .innerText = 'Added'
      
      clearTimeout(timeoutID)

      timeoutID = setTimeout(function() {document.querySelector('.js-display')
        .innerText = ''}, 2000)
    }

  </script>
</body>
</html>
