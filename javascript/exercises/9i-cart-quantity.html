<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercise 9i</title>
</head>

<body>
  <!-- Plus operations -->
  
  <button onclick="
  updateCartQuantity(1);
  ">
  Add to Cart
  </button>

  <button onclick="
  updateCartQuantity(2);
  ">
  +2
  </button>

  <button onclick="
  updateCartQuantity(3);
  ">
  +3
  </button>

  <button onclick="
  updateCartQuantity(4);
  ">
  +4
  </button>

  <button onclick="
  updateCartQuantity(5);
  ">
  +5
  </button>

  <!-- Minus operations -->

  <button onclick="
  updateCartQuantity(-1);
  ">
  Remove from cart
  </button>

  <button onclick="
  updateCartQuantity(-2);
  ">
  -2
  </button>

  <button onclick="
  updateCartQuantity(-3);
  ">
  -3
  </button>

  <!-- Reset -->
  <button onclick="
  cartQuantity = 0;
  displayCartQuantity()
  ">Reset Cart</button>

  <p class="js-cart-quantity"></p>

  <script>
    let cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || 0;

    displayCartQuantity()

    function updateCartQuantity(change) {
      if (cartQuantity + change > 10) {
        alert('The cart is full');
        return;
      }

      if (cartQuantity + change < 0) {
        alert('Not enough items in the cart');
        return;
      }

      cartQuantity += change;
      localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity))
      displayCartQuantity()
    }

    function displayCartQuantity() {
      document.querySelector('.js-cart-quantity')
        .innerText = `Cart quantity: ${cartQuantity}`
    }
      
  </script>
</body>
</html>
