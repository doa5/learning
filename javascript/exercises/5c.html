<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercise 5c</title>
</head>

<body>

  <script>
    const cost = 1 * 5 + 2 * 4 + 1 * 9;
    console.log(`Cost of food: £${cost}`);

    const tax = cost * 0.1;
    console.log(`Tax (10%): £${tax}`);

    const totalCost = tax + cost;
    console.log(`Total Cost: £${totalCost}`);
  </script>

</body>
</html>
