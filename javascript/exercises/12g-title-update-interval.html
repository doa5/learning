<!DOCTYPE html>
<html lang="en">
<head>
  <title>App</title>
</head>
<body>

  <script>
    let intervalID
    let notification = 1

    function refreshTitle() {
      intervalID = setInterval(() => {document.title = `(${notification}) New messages`}, 1000)
    }

    function updateNotification() {
      notification++
    }

    refreshTitle()
    setInterval(updateNotification, 2000)
    

  </script>
</body>
</html>
