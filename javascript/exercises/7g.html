<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercise 7g</title>
</head>

<body>

  <script>
    function convertLength(length, from, to) {
      let convertedLength;
      if (from === 'km') {
        if (to === 'miles') {
          convertedLength = length / 1.6;
          return `${convertedLength} miles`;
        }
        else if (to == 'km') {
          return `${length} km`;
        }
        else if (to == 'ft') {
          convertedLength = length * 3281;
          return `${convertedLength} ft`;
        }
        else {
        return `Invalid unit: ${to}`
        }
      }
      if (from === 'miles') {
        if (to == 'km') {
          convertedLength = length * 1.6;
          return `${convertedLength} km`;
        }
        else if (to === 'miles') {
          return `${length} miles`; 
        }
        else if (to === 'ft') {
          convertedLength = length * 5280;
          return `${convertedLength} ft`;
        }
        else {
        return `Invalid unit: ${to}`
        }
      }
      if (from === 'ft') {
        if (to === 'km') {
          convertedLength = length / 3281;
          return `${convertedLength} km`;
        }
        else if (to === 'miles') {
          convertedLength = length / 5280;
          return `${convertedLength} miles`;
        }
        else if (to === 'ft') {
          return `${length} ft`; 
        }
        else {
        return `Invalid unit: ${to}`
        }
      }
      else {
        return `Invalid unit: ${from}`
      }
    }

  // Test cases
  console.log(convertLength(50, 'miles', 'km'))
  console.log(convertLength(32, 'km', 'miles'))
  console.log(convertLength(50, 'km', 'km') )

  // Works with feet too
  console.log(convertLength(5, 'miles', 'km'))
  console.log(convertLength(5, 'miles', 'ft'))
  console.log(convertLength(5, 'km', 'ft'))

  // Will display invalid unit messages
  console.log(convertLength(5, 'yards', 'km'))
  console.log(convertLength(5, 'ft', 'Ibs'))
  </script>

</body>
</html>
