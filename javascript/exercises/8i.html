<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exercise 8i</title>
</head>

<body>
  <p>
    <button onclick="
    playGame('Heads');
    ">Heads</button>

    <button onclick="
    playGame('Tails');
    ">Tails</button>
  </p>

  <p>
    <button onclick="
    resetScore();
    ">Reset</button>
  </p>

  <p>
    <button onclick="
    alert(showScore());
    ">Show Scores</button>
  </p>

  <script>
    const score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0
    };

    function playGame(guess) {
      const randomNumber = Math.random()
      const result = (randomNumber < 0.5) ? 'Heads' : 'Tails';

      alert(guess === result ? `Computer result = ${result}\nYou Win! Wins: ${score.wins}` : `Computer result = ${result}\nYou Lose! Losses: ${score.losses}`)

      guess === result ? score.wins++ : score.losses++;

      localStorage.setItem('score', JSON.stringify(score))
    }

    function resetScore() {
      score.wins = 0
      score.losses = 0
    }

    function showScore() {
      return `You have ${score.wins} wins and ${score.losses} losses.`;
    }

    
  </script>

</body>
</html>
