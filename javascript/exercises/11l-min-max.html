<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

  <script>
    function minMax(nums) {
      const result = {
        min: nums[0],
        max: nums[0]
      }

      nums.forEach(num => {
        if (num < result.min) {
          result.min = num
        }

        if (num > result.max) {
          result.max = num
        }
      });

      result.min = result.min || null
      result.max = result.max || null
      return result
    }

    console.log(minMax([1, -3, 5]))
    console.log(minMax([-2, 3, -5, 7, 10]))
    console.log(minMax([]))
    console.log(minMax([3]))
  </script>
</body>
</html>
