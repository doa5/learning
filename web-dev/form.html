<!DOCTYPE html>
<html>
    <head>
        <title>Contact Manhattan Cafe's cafe</title>
        <link rel="icon" href="images\icon-macafe.ico" type="image/x-icon">
    </head>

    <body>
        <h1>Contact Manhattan Cafe's cafe.</h1>
        <h2>We would love to hear from you!</h2>
        <hr>

        <form action="index.html" method="post" enctype="multipart/form-data">
            
            <label for="name">Name:</label>
            <input type="text" id="name" minlength="3" placeholder="Your name" name="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Youremail@email.com" name="email"><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="1234-567890" name="phone" pattern="[0-9]{4}-[0-9]{6}"><br>

            <label for="bday">Date of birth:</label>
            <input type="date" id="bday" name="bday"><br>

            <label for="favdrink">Favorite Drink:</label>
            <input type="text" id="favdrink" name="favdrink" placeholder="Your favorite drink"><br>

            <label for="title">Title:</label>
            <input type="radio" id="mr" name="title" value="mr">
            <label for="mr">Mr.</label>
            <input type="radio" id="ms" name="title" value="ms">
            <label for="ms">Ms.</label><br>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="creditcard">Credit Card</option>
                <option value="debitcard">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash</option>
            </select><br>

            <label for="subscribe">Subscribe to our newsletter:</label>
            <input type="checkbox" id="subscribe"><br>

            
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="3" cols="25" placeholder="Your comments here..."></textarea><br>

            <label for="file">File:</label>
            <input type="file" id="file" accept="image/png, image/jpeg">

            <br>
            <input type="reset">
            <br>
            <input type="submit">
        </form>
